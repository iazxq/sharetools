{% extends "shared/site.html" %}
{% block head %}

<style>
#mainBox{margin:20px auto 0 0}
.free10{font-size:20px; text-align:left; width:90%; margin:0 auto; font-weight:bold}
#menu{margin:0 0 15px 0; background:#E29F36 url(images/bar.gif) bottom repeat-x; height:34px; padding-left:5%; min-width:700px; clear:both}
#menu li{
	list-style:none; float:left; margin:5px 5px 5px 0; padding-right:5px;
	width:85px; display:block; border-right:1px solid #fff;
	text-align:left;}
#menu li a,#menu li span{
	text-decoration:none; color:#fff; position:relative; margin:-5px 0 -5px 0;
	display:block; height:28px; line-height:28px; text-align:center; font-size:14px}
#menu li a:hover,#menu li span{background-color:#765000}

#tip{border:1px solid #BFAF00;
	color:#008000; margin:0 auto;
	background-color:#fff; text-align:left; position:relative}
#tip_switch{position:absolute; right:10px; top:10px; font-size:12px}
h2{margin:5px; font-size:22px;}
p{margin:5px 10px; text-indent:2em; font-family:"宋体"}

#content{margin:10px auto 0 auto; text-align:left; border:1px solid #BFAF00}
#content form,#inf,#cc,#cl{margin:10px}
#cc{text-align:center; height:270px}
#err{margin-left:15px; color:#f00}
#py, #result,#QpenInput,#hanzi,.hanzi{border:1px solid #F6D0B8; height:28px; line-height:28px;font-size:22px; width:500px; font-family:Verdana}
#hanzi{width:400px}.hanzi{width:190px}
#tip,#content{width:60%; min-width:700px; margin-left:150px;}
.jiayin{width:60%; min-width:700px; margin-left:150px; color:#B97C00;}
.jiayin a:link,.jiayin a:visited {text-decoration:none; font-size:12px;color:#B97C00;}
.jiayin a:hover {text-decoration:none;font-size:12px; color:#FF0000;}

.jianfan{width:60%; min-width:700px; margin-left:150px;border:#E29F36 1px solid;}
.jianfan a:link,.jianfan a:visited {text-decoration:none; font-size:12px;color:#000000;}
.jianfan a:hover {text-decoration:none;font-size:12px;color:#000000;}
.jianfan01{padding:11px 0 3px 20px}
.jianfan02{font-size:14px;font-weight:bold;}
.jianfan03{ text-align:center; padding-top:3px; color:#999999}
.jianfan03 a:link,.jianfan03 a:visited {text-decoration:none; font-size:12px;color:#999999}
.jianfan03 a:hover {text-decoration:none;font-size:12px;color:#999999;}
</style>
<SCRIPT LANGUAGE="JavaScript" src="/static/js/pinyin/hz.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript">

	document.getElementById('source').value="";

{% endblock %}


{% block main-content %}
       <div id="mainBox">

	 <div id="tip">
        <p>第一步、先在下面文字框内输入一段中文；</p>
		<p>第二步、点击“开始转换”按钮，就可以得到你想要的汉字拼音。<p>

        </div>
    </div>
	<div class="blank_20"></div>

	 </div>
	 <div style="clear:both"></div>
</div>


{% endblock %}
