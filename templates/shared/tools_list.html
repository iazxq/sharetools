
 <div class="current_nav">
   <ul class="ulcl"><li> 在线小工具列表：</li></ul>
 </div>
<div id="tools">
    <ul class="ulcl">
        {% for key,value in tools.items %}
        {% if value.url %}
         <li> + <a href="{{ value.url }}">{{ value.name }}</a></li>
        {% else %}
        <li> + <a href="/{{ key }}.html" class="{{ colorClassList|random }}">{{ value.name }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
<div class="cl"></div>
