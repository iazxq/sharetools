{% extends "shared/site.html" %}
{% block head %}
    <script src="/static/js/html2asp/HtmlCodeCov.js" type="text/javascript"></script>

{% endblock %}


{% block main-content %}
       <div>

           <div>请把要转换的html代码粘贴到下面的文本框内：</div>
            <div>
              <textarea id="content" style="width:95%;height:300px;padding:5px;" cols="160"></textarea>
            </div>
            <div>
              选择转换类型：<span><input name="html" type="radio" value="javascript" checked="checked" />Javascript</span>
                            <span style="margin-left:20px;"><input name="html" type="radio" value="asp" />Asp</span>
                            <span style="margin-left:20px;"><input name="html" type="radio" value="Php" />Php</span>
                            <span style="margin-left:20px;"><input name="html" type="radio" value="jsp" />Jsp</span>
                            <span style="margin-left:20px;"><input name="html" type="radio" value="perl" />Perl</span>
                            <span style="margin-left:20px;"><input name="html" type="radio" value="sws" />Sws</span>
                            <span style="margin-left:20px;"><input name="html" type="radio" value="vbnet" />Vb.net</span>
            </div>
            <div>转换后的结果如下：</div>
            <div>
               <textarea id="result" style="width:95%;height:300px;padding:5px;" cols="160" ></textarea>
            </div>
            <div style="padding:3px 0px 0px 20px;">
            <input id="conv" type="button" value="开始转换" onclick="htmlCov();"/>
            <input  id="rm" type="button" value="清空结果" onclick="rm();"/>
            </div>
       </div>



{% endblock %}
